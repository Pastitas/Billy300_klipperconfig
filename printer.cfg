# This file contains common pin mappings for the Two Trees Sapphire
# Plus V1.1 (SP-5) printer (Robin Nano 1.2, all 2225 drivers at 32 microsteps).
# https://github.com/makerbase-mks/MKS-Robin-Nano-V1.X/blob/master/hardware/MKS%20Robin%20Nano%20V1.2_003/MKS%20Robin%20Nano%20V1.2_003%20PIN.pdf

# INSTRUCTIONS FOR COMPILING
# To use this config, the firmware should be compiled for the STM32F103.
# When running "make menuconfig", enable "extra low-level configuration setup",
# select the 28KiB bootloader, serial (on USART3 PB11/PB10) to use USB communication
# or serial (on USART1 PA10/PA9) to use direct UART connection with Raspberry trough wifi pins.
# Set "GPIO pins to set at micro-controller startup" to "!PC6,!PD13" to turn off display at startup.

# INSTRUCTIONS FOR FLASHING, THE SCRIPT IS COMPULSORY OR IT WON'T WORK!!!
# Note that the "make flash" command does not work with the Robin Nano!
# After running "make", run the following command in one row FROM THE KLIPPER FOLDER:
#   ./scripts/update_mks_robin.py out/klipper.bin out/Robin_nano35.bin
# Copy the file out/Robin_nano35.bin (if you can't find the file the script was not executed)
# to an SD card and then restart the printer with that SD card.
# If you removed the LCD screen rename the file to "Robin_nano43.bin" for correct flashing.

[include mainsail.cfg]
[include macros/*.cfg]
[include KAMP_Settings.cfg]
[include canbus_toolhead.cfg]

#################
#  Misc configs #
#################

[mcu]
serial: /dev/serial/by-id/usb-Klipper_lpc1768_0D50011102A528AF47FDB85AC62000F5-if00

# [fan]
# pin: P2.3

[respond]
default_prefix: echo:

[exclude_object]

[gcode_arcs]
resolution: 0.1

[virtual_sdcard]
path: /home/klipper/printer_data/gcodes
on_error_gcode: CANCEL_PRINT

[idle_timeout]
timeout: 600
gcode:
  M84
  TURN_OFF_HEATERS
  UPDATE_DELAYED_GCODE ID=delayed_printer_off DURATION=200

[delayed_gcode delayed_printer_off]
gcode:
  
  {% if printer.idle_timeout.state == "Idle" %}
    _POWER_OFF_PRINTER
  {% endif %}

#####################
#  Kinematic config #
#####################

[printer]
kinematics: corexy
max_velocity: 250
max_accel: 5000
max_z_velocity: 10
max_z_accel: 100


[stepper_x]
step_pin: P2.2
dir_pin: !P2.6
enable_pin: !P2.1
microsteps: 16
rotation_distance: 40
#endstop_pin: P1.28  #X-max
endstop_pin: can0:LIMIT_3
#endstop_pin: tmc2209_stepper_x:virtual_endstop
position_endstop: 0
position_max: 300
homing_speed: 50

[stepper_y]
step_pin: P0.19
dir_pin: !P0.20
enable_pin: !P2.8
microsteps: 16
rotation_distance: 40
endstop_pin: !P1.26  #Y-max
position_endstop: 280
position_max: 280
homing_speed: 50

[stepper_z]
step_pin: P0.22
dir_pin: !P2.11
enable_pin: !P0.21
microsteps: 32
rotation_distance: 8
endstop_pin: probe:z_virtual_endstop   # P1.25 for Z-min
position_min: -2 
position_max: 340

[stepper_z1]
step_pin: P0.1
dir_pin: !P0.0
enable_pin: !P0.10
microsteps: 32
rotation_distance: 8

##################
# TMC2209 config #
##################

# For TMC2209 UART
#   1) Remove all of the jumpers below the stepper drivers

[tmc2209 stepper_x]
uart_pin: P1.17
interpolate: True
run_current: 0.9
sense_resistor: 0.110
stealthchop_threshold: 0
#diag_pin: !P1.28 # X_min
#driver_SGTHRS: 115

[tmc2209 stepper_y]
uart_pin: P1.15
interpolate: True
run_current: 0.9
sense_resistor: 0.110
stealthchop_threshold: 0
#diag_pin: !P1.27 # Y_min

[tmc2209 stepper_z]
uart_pin: P1.10
interpolate: True
run_current: 0.9
sense_resistor: 0.110
stealthchop_threshold: 0

[tmc2209 stepper_z1]
uart_pin: P1.1
interpolate: True
run_current: 0.9
sense_resistor: 0.110
stealthchop_threshold: 0

