##############
# Bed Config #
##############

[heater_bed]
heater_pin: P2.5
sensor_type: EPCOS 100K B57560G104F # Stock
smooth_time: 10 # As per https://github.com/Klipper3d/klipper/issues/4427
sensor_pin: P0.23
min_temp: 0
max_temp: 130
control: pid # tuned for 80
pid_kp: 73.326
pid_ki: 0.919
pid_kd: 1462.858


[screws_tilt_adjust]
screw1: 30,64
screw2: 270,64
screw3: 270,295
screw4: 30,295
screw1_name: front_left
screw2_name: front_right
screw3_name: back_right
screw4_name: back_left
screw_thread: CW-M4
speed: 10

##################################
# Probe config and mesh leveling #
##################################

# [probe]
# pin: P1.24 # Z-max
# Y_offset: -37.5
# #z_offset: 0.410
# lift_speed: 10

## PROBE - MOVE THIS TO printer.cfg or your probe offsets will fail!
[probe]
pin: ^can0:PROBE_1
y_offset: -21.700
#z_offset: 2.202
speed: 5
samples: 2
sample_retract_dist: 2
lift_speed: 5.0
samples_result: median
samples_tolerance: 0.02
samples_tolerance_retries: 5

[safe_z_home]
home_xy_position: 150, 260
speed: 80.0

[bed_mesh]
speed: 80
horizontal_move_z: 5
mesh_min: 25, 10
mesh_max: 210, 225
probe_count: 5,5
#relative_reference_index: 7

[z_tilt]
z_positions: -23,150
             320,150
points: 10,  178
        290, 178
speed: 225
horizontal_move_z: 20
retries: 20
retry_tolerance: 0.01

