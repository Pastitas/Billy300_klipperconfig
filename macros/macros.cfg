
[gcode_macro _red_led]
gcode:
  {% set status = printer["output_pin LED_pin_RED"].value %}
  {% if status == 0 %}
  SET_PIN PIN=LED_pin_RED VALUE=1
  {% else %}
  SET_PIN PIN=LED_pin_RED VALUE=0
  {% endif %}
  
