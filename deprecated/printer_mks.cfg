# This file contains common pin mappings for the Two Trees Sapphire
# Plus V1.1 (SP-5) printer (Robin Nano 1.2, all 2225 drivers at 32 microsteps).
# https://github.com/makerbase-mks/MKS-Robin-Nano-V1.X/blob/master/hardware/MKS%20Robin%20Nano%20V1.2_003/MKS%20Robin%20Nano%20V1.2_003%20PIN.pdf

# INSTRUCTIONS FOR COMPILING
# To use this config, the firmware should be compiled for the STM32F103.
# When running "make menuconfig", enable "extra low-level configuration setup",
# select the 28KiB bootloader, serial (on USART3 PB11/PB10) to use USB communication
# or serial (on USART1 PA10/PA9) to use direct UART connection with Raspberry trough wifi pins.
# Set "GPIO pins to set at micro-controller startup" to "!PC6,!PD13" to turn off display at startup.

# INSTRUCTIONS FOR FLASHING, THE SCRIPT IS COMPULSORY OR IT WON'T WORK!!!
# Note that the "make flash" command does not work with the Robin Nano!
# After running "make", run the following command in one row FROM THE KLIPPER FOLDER:
#   ./scripts/update_mks_robin.py out/klipper.bin out/Robin_nano35.bin
# Copy the file out/Robin_nano35.bin (if you can't find the file the script was not executed)
# to an SD card and then restart the printer with that SD card.
# If you removed the LCD screen rename the file to "Robin_nano43.bin" for correct flashing.

[include mainsail.cfg]
[include macros/*.cfg]
[include KAMP/Adaptive_Mesh.cfg]
[include KAMP/Line_Purge.cfg]

#################
#  Misc configs #
#################

[mcu]
serial: /dev/serial/by-id/usb-1a86_USB_Serial-if00-port0
restart_method: command

[static_digital_output reset_display]
pins: !PC6, !PD13

[fan]
pin: PB1

[exclude_object]

[virtual_sdcard]
path: /home/klipper/printer_data/gcodes
on_error_gcode: CANCEL_PRINT

[idle_timeout]
timeout: 600
gcode:
  M84
  TURN_OFF_HEATERS
  UPDATE_DELAYED_GCODE ID=delayed_printer_off DURATION=200

[delayed_gcode delayed_printer_off]
gcode:
  
  {% if printer.idle_timeout.state == "Idle" %}
    POWER_OFF_PRINTER
  {% endif %}

#####################
#  Kinematic config #
#####################

[printer]
kinematics: corexy
max_velocity: 250
max_accel: 5000
max_z_velocity: 25
max_z_accel: 100

[stepper_x]
step_pin: PE3
dir_pin: !PE2
enable_pin: !PE4
microsteps: 32
rotation_distance: 40
endstop_pin: PA15
position_endstop: 0
position_max: 300
homing_speed: 50

[stepper_y]
step_pin: PE0
dir_pin: !PB9
enable_pin: !PE1
microsteps: 32
rotation_distance: 40
endstop_pin: !PA12
position_endstop: 300
position_max: 300
homing_speed: 50

[stepper_z]
step_pin: PB5
dir_pin: !PB4
enable_pin: !PB8
microsteps: 32
rotation_distance: 8
endstop_pin: probe:z_virtual_endstop
homing_retract_dist: 20
position_min: -2 
position_max: 340

[stepper_z1]
step_pin: PA6
dir_pin: !PA1
enable_pin: !PA3
microsteps: 32
rotation_distance: 8

##################
# TMC2209 config #
##################

# For TMC2209 UART
#   1) Remove all of the jumpers below the stepper drivers

[tmc2209 stepper_x]
uart_pin: PC13
uart_address: 0
interpolate: True
run_current: 0.9
sense_resistor: 0.110
stealthchop_threshold: 9999

[tmc2209 stepper_y]
uart_pin: PC7
uart_address: 0
interpolate: True
run_current: 0.9
sense_resistor: 0.110
stealthchop_threshold: 9999

[tmc2209 stepper_z]
uart_pin: PB14
uart_address: 0
interpolate: True
run_current: 0.9
sense_resistor: 0.110
stealthchop_threshold: 0.1

[tmc2209 stepper_z1]
uart_pin: PB13
uart_address: 0
interpolate: True
run_current: 0.9
sense_resistor: 0.110
stealthchop_threshold: 0.1

[tmc2209 extruder]
uart_pin: PE5
uart_address: 0
interpolate: True
run_current: 0.80 #for nema 14 STH20 or moons motor
sense_resistor: 0.110
stealthchop_threshold: 0

####################
#  Extruder config #
####################
# As per https://github.com/Annex-Engineering/Sherpa_Micro-Extruder/blob/main/Klipper_Config_Block.txt
# starting point for retraction tuning:
# retraction speed: 30mm/s - do not exceed this speed
# retraction distance: 0.4mm

[extruder]
step_pin: PD6
dir_pin: PD3
enable_pin: !PB3
microsteps: 32
gear_ratio: 50:8
rotation_distance: 28.3872
nozzle_diameter: 0.600
filament_diameter: 1.75
heater_pin: PC3
sensor_type: ATC Semitec 104NT-4-R025H42G #Revo
sensor_pin: PC1
min_temp: 0
min_extrude_temp: 0
max_extrude_only_distance: 150
max_temp: 300
control: pid # Revo tuned for 220
pid_Kp: 34.511
pid_Ki: 3.711
pid_Kd: 80.239
pressure_advance: 0.03804
pressure_advance_smooth_time: 0.03

[heater_fan extruder]
pin: PB0

##############
# Bed Config #
##############

[heater_bed]
heater_pin: PA0
sensor_type: EPCOS 100K B57560G104F # Stock
smooth_time: 10 # As per https://github.com/Klipper3d/klipper/issues/4427
sensor_pin: PC0
min_temp: 0
max_temp: 130
control: pid # tuned for 80
pid_kp: 73.326
pid_ki: 0.919
pid_kd: 1462.858


[screws_tilt_adjust]
screw1: 30,64
screw2: 270,64
screw3: 270,295
screw4: 30,295
screw1_name: front_left
screw2_name: front_right
screw3_name: back_right
screw4_name: back_left
screw_thread: CW-M4
speed: 15

##################################
# Probe config and mesh leveling #
##################################

[probe]
pin: PA11
Y_offset: -37.5
#z_offset: 0.480

[safe_z_home]
home_xy_position: 150, 300
speed: 80.0

[bed_mesh]
speed: 80
horizontal_move_z: 5
mesh_min: 25, 10
mesh_max: 210, 225
probe_count: 5,5
relative_reference_index: 7

[z_tilt]
z_positions: -23,150
             320,150
points: 10,  178
        290, 178
speed: 250
horizontal_move_z: 20
retries: 20
retry_tolerance: 0.005

##########################
# Resonance compensation #
##########################

[mcu xiao]
serial: /dev/serial/by-id/usb-Klipper_samd21g18a_0E19157B3934555020312E390A2710FF-if00

[samd_sercom my_sercom]
sercom: sercom0
tx_pin: xiao:PA6
rx_pin: xiao:PA5
clk_pin: xiao:PA7

[adxl345]
cs_pin: xiao:PB9

[resonance_tester]
accel_chip: adxl345
probe_points: 155, 155, 20

